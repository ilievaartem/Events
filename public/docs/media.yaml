openapi: 3.0.3
info:
  title: Title
  description: Title
  version: 1.0.0
servers:
  - url: 'http://localhost/api'
    description: local

# securitySchemes:
# BearerToken:
# type: http
# scheme: bearer
# bearerFormat: JWT
paths:

  /media/{id}:
    get:
      tags:
        - Media
      summary: Get current question
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful displayed all media
          content:
            application/json:
              schema:
                type: object
                properties:
                    id:
                      type: string
                      format: uuid
                    path:
                      type: string
                    type:
                      type: string
                    event_id:
                      type: string
                      format: uuid
                    author_id:
                      type: string
                      format: uuid
                    comment_id:
                      type: string
                      format: uuid
                      nullable: true


                    created_at:
                      type: string
                      format: date-time
                      nullable: true
                    updated_at:
                      type: string
                      format: date-time
                      nullable: true
    post:
      tags:
        -  Update media
      summary: Update question
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                filename:
                  type: string
                  format: binary

      responses:
        '200':
          description: Successful created question
          content:
            application/json:
              schema:
                type: object
                properties:
                    id:
                      type: string
                      format: uuid
                    path:
                      type: string
                    type:
                      type: string
                    event_id:
                      type: string
                      format: uuid
                    author_id:
                      type: string
                      format: uuid
                    comment_id:
                      type: string
                      format: uuid
                      nullable: true

                    created_at:
                      type: string
                      format: date-time
                      nullable: true
                    updated_at:
                      type: string
                      format: date-time
                      nullable: true
    delete:
      tags:
        -  Delete media
      summary: Delete question
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true

      responses:
        '200':
          description: Successful deleted question
          content:
            application/json:
              schema:
                type: object
                properties:
                    success:
                      type: boolean

  /media/comments/{id}:
    post:
      tags:
        -  Create media
      summary: Create question
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                filename:
                  type: string
                  format: binary

      responses:
        '200':
          description: Successful created question
          content:
            application/json:
              schema:
                type: object
                properties:
                    id:
                      type: string
                      format: uuid
                    path:
                      type: string
                    type:
                      type: string
                    event_id:
                      type: string
                      format: uuid
                    author_id:
                      type: string
                      format: uuid
                    comment_id:
                      type: string
                      format: uuid
                      nullable: true

                    created_at:
                      type: string
                      format: date-time
                      nullable: true
                    updated_at:
                      type: string
                      format: date-time
                      nullable: true
  /media:
    get:
      tags:
        - Media
      summary: Get all media
      responses:
        '200':
          description: Successful displayed all media
          content:
            application/json:
              schema:
                type: object
                properties:
                  current_page:
                    type: string
                    format: int32
                    example: 1
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        path:
                          type: string
                        type:
                          type: string
                        event_id:
                          type: string
                          format: uuid
                        author_id:
                          type: string
                          format: uuid
                        comment_id:
                          type: string
                          format: uuid
                          nullable: true
                        created_at:
                          type: string
                          format: date-time
                          nullable: true
                        updated_at:
                          type: string
                          format: date-time
                          nullable: true
                  first_page_url:
                    type: string
                    example: http://localhost/api/media?page=1
                  from:
                    type: integer
                    format: int32
                    example: 1
                  last_page:
                    type: integer
                    format: int32
                    example: 10
                  last_page_url:
                    type: string
                    example: http://localhost/api/media?page=10
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                          format: nullable
                        label:
                          type: string
                          example: &laquo; Previous
                        active:
                          type: boolean

                  next_page_url:
                    type: string
                    example: http://localhost/api/media?page=2
                  path:
                    type: string
                    example: http://localhost/api/media
                  per_page:
                    type: integer
                    format: int32
                    example: 10
                  prev_page_url:
                    type: string
                    format: nullable
                  to:
                    type: integer
                    format: int32
                    example: 10
                  total:
                    type: integer
                    format: int32
                    example: 99

